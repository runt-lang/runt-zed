name = "Runt"
grammar = "runt"
path_suffixes = ["runt"]
line_comments = ["// ", "/// "]
block_comment = ["/*", "*/"]
autoclose_before = ";:.,=}])>"
brackets = [
  { start = "{", end = "}", close = true, newline = true },
  { start = "[", end = "]", close = true, newline = true },
  { start = "(", end = ")", close = true, newline = false },
  { start = "<", end = ">", close = false, newline = false },
  { start = "\"", end = "\"", close = true, newline = false, not_in = ["string"] },
  { start = "'", end = "'", close = true, newline = false, not_in = ["string", "character"] },
]
word_characters = ["_"]
